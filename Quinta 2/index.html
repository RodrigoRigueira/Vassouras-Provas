<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendizado Fácil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        section {
            margin: 20px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .box {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            text-align: center;
            color: #4caf50;
        }
    </style>
</head>
<body>

    <header>
        <h1>Aprendizado Fácil</h1>
    </header>

    <section>
        <h2>Plano Inclinado</h2>
        <div class="container">
            <div class="box">
                <img src="https://static.mundoeducacao.uol.com.br/mundoeducacao/2022/03/plano-inclinado-sem-atrito.jpg" alt="Plano Inclinado">
                <label for="massa">Massa (kg):</label>
                <input type="text" id="massa" placeholder="Digite a massa">
                <label for="angulo">Ângulo (graus):</label>
                <input type="text" id="angulo" placeholder="Digite o ângulo">
                <button onclick="calcularPlanoInclinado()">Calcular</button>
            </div>
        </div>
        <div id="result"></div>
    </section>

    <section>
        <h2>Princípio de Pascal</h2>
        <div class="container">
            <div class="box">
                <img src="https://static.todamateria.com.br/upload/mb/ol/mbolos.jpg" alt="Princípio de Pascal">
                <label for="forca1">Força 1 (N):</label>
                <input type="text" id="forca1" placeholder="Digite a força 1">
                <label for="area1">Área 1 (m²):</label>
                <input type="text" id="area1" placeholder="Digite a área 1">
                <label for="area2">Área 2 (m²):</label>
                <input type="text" id="area2" placeholder="Digite a área 2">
                <button onclick="calcularPascal()">Calcular</button>
            </div>
        </div>
        <div id="resultPascal"></div>
    </section>

    <script>
        function calcularPlanoInclinado() {
            const massa = parseFloat(document.getElementById('massa').value);
            const angulo = parseFloat(document.getElementById('angulo').value);

            if (!isNaN(massa) && !isNaN(angulo)) {
                const resultado = massa * 9.8 * Math.sin(angulo * (Math.PI / 180));
                document.getElementById('result').innerHTML = `A força resultante é ${resultado.toFixed(2)} N.`;
            } else {
                document.getElementById('result').innerHTML = 'Por favor, insira valores válidos.';
            }
        }

        function calcularPascal() {
            const forca1 = parseFloat(document.getElementById('forca1').value);
            const area1 = parseFloat(document.getElementById('area1').value);
            const area2 = parseFloat(document.getElementById('area2').value);

            if (!isNaN(forca1) && !isNaN(area1) && !isNaN(area2)) {
                const resultadoPascal = forca1 / (area1 + area2);
                document.getElementById('resultPascal').innerHTML = `A pressão resultante é ${resultadoPascal.toFixed(2)} N/m².`;
            } else {
                document.getElementById('resultPascal').innerHTML = 'Por favor, insira valores válidos.';
            }
        }
    </script>

</body>
</html>
